<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AgriBundance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../ASSETS/css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card" style="max-width: 600px;">
      <div class="auth-logo">
        <a href="../index.html" style="display: flex; align-items: center; justify-content: center; color: var(--primary-color); font-size: 1.8rem; font-weight: bold;">
            <img src="/frontend/ASSETS/images/WhatsApp Image 2025-02-21 at 23.37.06_62330f14.jpg" alt="Logo" style="height: 30px; margin-right: 10px;"> AgriBundance

         
        </a>
      </div>
      <h2 class="auth-title">Create Your Account</h2>
      <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
      
      <form id="registerForm">
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
          <div class="form-group" style="flex: 1;">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" required>
          </div>
          <div class="form-group" style="flex: 1;">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required>
          </div>
        </div>
        
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
          <div class="form-group" style="flex: 1;">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group" style="flex: 1;">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
          </div>
        </div>
        
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
          <div class="form-group" style="flex: 1;">
            <label for="nationalId">National ID</label>
            <input type="text" id="nationalId" name="nationalId" class="form-control" required>
          </div>
          <div class="form-group" style="flex: 1;">
            <label for="address">Physical Address</label>
            <input type="text" id="address" name="address" class="form-control" required>
          </div>
        </div>
        
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
          <div class="form-group" style="flex: 1;">
            <label for="farmSize">Farm Size (acres)</label>
            <input type="number" id="farmSize" name="farmSize" min="0" step="0.1" class="form-control" required>
          </div>
          <div class="form-group" style="flex: 1;">
            <label for="farmLocation">Farm Location</label>
            <input type="text" id="farmLocation" name="farmLocation" class="form-control" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="mainCrops">Main Crops (comma separated)</label>
          <input type="text" id="mainCrops" name="mainCrops" class="form-control" placeholder="e.g. Maize, Beans, Potatoes">
        </div>
        
        <div class="form-group">
          <label for="mainLivestock">Main Livestock (comma separated)</label>
          <input type="text" id="mainLivestock" name="mainLivestock" class="form-control" placeholder="e.g. Dairy Cows, Chickens, Goats">
        </div>
        
        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
          <div class="form-group" style="flex: 1;">
            <label for="password">Password</label>
            <div style="position: relative;">
              <input type="password" id="password" name="password" class="form-control" required>
              <button type="button" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                <i class="far fa-eye-slash"></i>
              </button>
            </div>
          </div>
          <div class="form-group" style="flex: 1;">
            <label for="confirmPassword">Confirm Password</label>
            <div style="position: relative;">
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
              <button type="button" id="toggleConfirmPassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                <i class="far fa-eye-slash"></i>
              </button>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <div style="display: flex; align-items: flex-start;">
            <input type="checkbox" id="termsAgreement" name="termsAgreement" style="margin-top: 5px; margin-right: 10px;" required>
            <label for="termsAgreement">I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a> of AgriBundance</label>
          </div>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn" style="width: 100%;">Register</button>
        </div>
      </form>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const passwordIcon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.classList.remove('fa-eye-slash');
        passwordIcon.classList.add('fa-eye');
      } else {
        passwordInput.type = 'password';
        passwordIcon.classList.remove('fa-eye');
        passwordIcon.classList.add('fa-eye-slash');
      }
    });
    
    // Toggle confirm password visibility
    document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const passwordIcon = this.querySelector('i');
      
      if (confirmPasswordInput.type === 'password') {
        confirmPasswordInput.type = 'text';
        passwordIcon.classList.remove('fa-eye-slash');
        passwordIcon.classList.add('fa-eye');
      } else {
        confirmPasswordInput.type = 'password';
        passwordIcon.classList.remove('fa-eye');
        passwordIcon.classList.add('fa-eye-slash');
      }
    });

    // Form submission
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const nationalId = document.getElementById('nationalId').value;
      const address = document.getElementById('address').value;
      const farmSize = document.getElementById('farmSize').value;
      const farmLocation = document.getElementById('farmLocation').value;
      const mainCrops = document.getElementById('mainCrops').value.split(',').map(crop => crop.trim()).filter(crop => crop !== '');
      const mainLivestock = document.getElementById('mainLivestock').value.split(',').map(livestock => livestock.trim()).filter(livestock => livestock !== '');
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const termsAgreement = document.getElementById('termsAgreement').checked;
      const errorAlert = document.getElementById('errorAlert');
      
      // Validate form
      if (password !== confirmPassword) {
        errorAlert.textContent = 'Passwords do not match';
        errorAlert.style.display = 'block';
        return;
      }
      
      if (!termsAgreement) {
        errorAlert.textContent = 'You must agree to the Terms and Conditions';
        errorAlert.style.display = 'block';
        return;
      }
      
      try {
        const response = await fetch('http://localhost:5000/api/members/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            firstName,
            lastName,
            email,
            phone,
            nationalId,
            address,
            farmSize,
            farmLocation,
            mainCrops,
            mainLivestock,
            password
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Registration failed');
        }
        
        // Store token in localStorage
        localStorage.setItem('authToken', data.token);
        localStorage.setItem('memberData', JSON.stringify(data.data));
        
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      } catch (error) {
        errorAlert.textContent = error.message;
        errorAlert.style.display = 'block';
      }
    });
  </script>
</body>
</html>
